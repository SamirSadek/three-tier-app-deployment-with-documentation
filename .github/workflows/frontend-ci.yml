name: Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    name: Build, Test, Lint, Docker Push (frontend)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Lint (if configured)
        run: |
          if node -e "process.exit(require('./frontend/package.json').scripts && require('./frontend/package.json').scripts.lint ? 0 : 1)"; then
            npm --prefix frontend run lint;
          else
            echo "No lint script found, skipping.";
          fi

      - name: Run unit/integration tests (if configured)
        run: |
          if node -e "process.exit(require('./frontend/package.json').scripts && require('./frontend/package.json').scripts.test ? 0 : 1)"; then
            npm --prefix frontend test -- --watchAll=false;
          else
            echo "No test script found, skipping.";
          fi

      - name: Build production bundle
        run: npm --prefix frontend run build

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/bmi-health-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/bmi-health-frontend:${{ github.sha }}
