name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    name: Build, Test, Lint, Docker Push (backend)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci
        working-directory: backend

      - name: Lint (if configured)
        run: |
          if node -e "process.exit(require('./backend/package.json').scripts && require('./backend/package.json').scripts.lint ? 0 : 1)"; then
            npm --prefix backend run lint;
          else
            echo "No lint script found, skipping.";
          fi

      - name: Run unit/integration tests (if configured)
        run: |
          if node -e "process.exit(require('./backend/package.json').scripts && require('./backend/package.json').scripts.test ? 0 : 1)"; then
            npm --prefix backend test -- --runInBand;
          else
            echo "No test script found, skipping.";
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/bmi-health-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/bmi-health-backend:${{ github.sha }}
